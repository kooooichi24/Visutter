server.port=8080

# DataSource
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=test_db
spring.datasource.username=SA
spring.datasource.password=yourStrong(!)Password
spring.datasource.driverClassName=com.microsoft.sqlserver.jdbc.SQLServerDriver
spring.datasource.initialization-mode=always
spring.datasource.sql-script-encoding=utf-8

# MyBatis
mybatis.configuration.map-underscore-to-camel-case=true

# Jackson
spring.jackson.serialization.indent-output=true
spring.jackson.date-format=com.fasterxml.jackson.databind.util.StdDateFormat
spring.jackson.time-zone=Asia/Tokyo
